{% extends 'base.html' %}
{% block title %}
    {{ study.title }}
{% endblock title %}
{% block content %}

    <h2>Researchers:</h2>
    {% for name in study.researchers %}
        <div>{{ name }}</div>
    {% endfor %}
    <h2>Ethics agreement</h2>
    <div>{{ study.ethics }}</div>
    {% if request.user.is_authenticated %}
        <a href='{% url 'signup' %}'> SignUp!</a>
    {% endif %}

{% endblock content %}
